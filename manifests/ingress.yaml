apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-app-ingress
  namespace: default-app
  annotations:
    kubernetes.io/ingress.class: "traefik"
    # Optional: Limits request rate to prevent abuse (DDoS protection)
spec:
  ingressClassName: traefik
  rules:
  - host: aiops.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: go-service
            port:
              number: 80
